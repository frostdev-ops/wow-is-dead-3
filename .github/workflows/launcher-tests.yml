name: Launcher Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'wowid3-launcher/**'
      - '.github/workflows/launcher-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'wowid3-launcher/**'
      - '.github/workflows/launcher-tests.yml'

jobs:
  test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: wowid3-launcher

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wowid3-launcher/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run build -- --mode test

      - name: Run tests
        run: npm run test:run

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./wowid3-launcher/coverage/lcov.info
          flags: launcher-frontend
          name: launcher-coverage
          fail_ci_if_error: false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            wowid3-launcher/coverage/
          retention-days: 7

      - name: Check coverage thresholds
        run: |
          echo "Checking coverage thresholds..."
          npm run test:coverage -- --reporter=json --reporter=text | tee coverage-summary.txt

          # Extract coverage percentages (this is a simplified check)
          # In production, you might want to use a more robust parser
          if grep -q "All files" coverage-summary.txt; then
            echo "Coverage report generated successfully"
          else
            echo "Failed to generate coverage report"
            exit 1
          fi

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('./wowid3-launcher/coverage/coverage-summary.json', 'utf8');
            const data = JSON.parse(coverage);

            const total = data.total;
            const comment = `## Test Coverage Report

            | Metric | Percentage | Covered | Total |
            |--------|-----------|---------|-------|
            | Lines | ${total.lines.pct}% | ${total.lines.covered} | ${total.lines.total} |
            | Statements | ${total.statements.pct}% | ${total.statements.covered} | ${total.statements.total} |
            | Functions | ${total.functions.pct}% | ${total.functions.covered} | ${total.functions.total} |
            | Branches | ${total.branches.pct}% | ${total.branches.covered} | ${total.branches.total} |

            ${total.lines.pct >= 80 ? '✅' : '❌'} Coverage threshold: 80%
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  test-windows:
    name: Frontend Tests (Windows)
    runs-on: windows-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: wowid3-launcher

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wowid3-launcher/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

  test-macos:
    name: Frontend Tests (macOS)
    runs-on: macos-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: wowid3-launcher

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wowid3-launcher/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run
