name: Build Linux Only

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: |
          cd wowid3-launcher
          npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: ./wowid3-launcher
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux DEB
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb-release
          path: wowid3-launcher/src-tauri/target/release/bundle/deb/
          if-no-files-found: ignore

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage-release
          path: wowid3-launcher/src-tauri/target/release/bundle/appimage/
          if-no-files-found: ignore
