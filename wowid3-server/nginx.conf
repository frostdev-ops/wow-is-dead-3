server {
    listen 5565;
    listen [::]:5565;
    server_name wowid-launcher.frostdev.io;

    # Allow massive file uploads for modpack (up to 20GB)
    client_max_body_size 20480M;           # 20GB
    client_body_timeout 1800s;             # 30 minutes
    client_header_timeout 1800s;           # 30 minutes

    # Disable buffering for uploads (stream directly to backend)
    proxy_request_buffering off;
    client_body_buffer_size 1M;            # Small buffer, stream the rest

    # Compression
    gzip on;
    gzip_types text/plain text/css text/javascript application/json application/javascript;
    gzip_min_length 1000;

    # Admin panel - serve static files
    location / {
        root /var/www/wowid3-admin;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API proxy to backend
    location /api/ {
        proxy_pass http://127.0.0.1:5566;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # File serving proxy to backend
    location /files/ {
        proxy_pass http://127.0.0.1:5566;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        # Allow large file downloads
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:5566;
        proxy_set_header Host $host;
        access_log off;
    }
}
